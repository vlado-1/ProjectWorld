<div class="scene">
  <div class="sphere" id="sphere">
    <!-- Points will be dynamically added here -->
    <div class="point" *ngFor="let p of pointsData;" #pointRef [runOnInit]="{p,pointRef}" (init)="createPoint($event)"></div>
  </div>
</div>

<div class="popup" id="popup">
  <h3 id="popup-title"></h3>
  <p id="popup-content"></p>
  <button (click)="closePopup()">Close</button>
</div>
